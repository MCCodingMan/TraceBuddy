name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: tracebuddy
          POSTGRES_PASSWORD: tracebuddy
          POSTGRES_DB: tracebuddy
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tracebuddy"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.2
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Verify Postgres readiness
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U tracebuddy && exit 0 || sleep 3
          done
          exit 1



      - name: Seed test user
        env:
          DB_DSN: postgres://tracebuddy:tracebuddy@localhost:5432/tracebuddy?sslmode=disable
        run: go run scripts/create_test_user.go

      - name: Build server
        run: go build ./cmd/server

      - name: Test packages
        run: |
          go test ./cmd/... ./pkg/... ./internal/...
